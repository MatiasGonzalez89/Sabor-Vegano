<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de comidas veganas">
    <meta name="keywords" content="hamburguesas, lentejas, garbanzos, seitan, empanadas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../estilos/style.css">
    <title>Sabor Vegano</title>
</head>

<body>

    <header>

        <!-- REGISTRO E INICIO DE SESIÓN -->
        <div class="registro">
            <ul>
                <li><a href="#">Iniciar sesión</a></li>
                <li><a href="#">Registrarme</a></li>
            </ul>
        </div>

        <!-- BARRA DE NAVEGACIÓN -->
        <input type="checkbox" id="btn-menu">

        <nav>
            <label for="btn-menu"><img src="../imagenes/logo1.png" class="logo" alt="logo de la marca">
            </label>
            <label for="btn-menu"><img src="../imagenes/logo2.png" class="logo2" alt="logo de la marca"></label>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="tienda.html">Tienda</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contactos.html">Contacto</a></li>
                <li><a href="ubicacion.html">Ubicación</a></li>
            </ul>
        </nav>
    </header>

    <main class="main__contacto">
        <form class="formulario">

            <h2>DEJENOS SU COMENTARIO</h2>
            <input class="control" type="text" name="nombre" placeholder="Ingrese su nombre">
            <input class="control" type="text" name="email" placeholder="Ingrese su email">
            <textarea class="control" name="comentario" placeholder="Escriba su comentario" cols="30"
                rows="5"></textarea>
            <div class="botones">
                <input class="boton" type="submit" value="Enviar formulario">
                <input class="boton" type="reset" value="Limpiar formulario">
            </div>

        </form>
    </main>

    <footer>

        <!-- MEDIOS DE PAGO -->
        <div class="footer__pagos">
            <h3>MEDIOS DE PAGO</h3>
            <div class="footer__pagos--tarjetas">
                <img src="../imagenes/icons8-visa.svg" alt="visa">
                <img src="../imagenes/icons8-mastercard.svg" alt="mastercard">
                <img src="../imagenes/icons8-american-express.svg" alt="american express">
            </div>
        </div>

        <!-- DATOS DE CONTACTO -->
        <div class="footer__contacto">
            <h3>CONTACTO</h3>
            <div class="footer__contacto--arriba">
                <i class="bi bi-telephone"></i>
                <p>1131432398</p>
            </div>
            <div class="footer__contacto--abajo">
                <i class="bi bi-envelope"></i>
                <p>saborvegano@gmail.com</p>
            </div>
        </div>

        <!-- REDES SOCIALES -->
        <div class="footer__redes">
            <h3>NUESTRAS REDES</h3>
            <a href="#">
                <i class="bi bi-facebook fuente-icon"></i>
            </a>
            <a href="#">
                <i class="bi bi-instagram fuente-icon"></i>
            </a>
            <a href="#">
                <i class="bi bi-youtube fuente-icon"></i>
            </a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
